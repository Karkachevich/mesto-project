<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Место Россия</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo_white.svg"
        alt="место Россия"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__social">
            <h1 class="profile__name"></h1>
            <p class="profile__hobby"></p>
          </div>
          <button
            type="button"
            class="profile__button-edit button-opacity"
          ></button>
        </div>
        <button
          type="button"
          class="profile__button-add button-opacity"
        ></button>
      </section>
      <section class="elements"></section>
      <template id="element">
        <div class="element">
          <img class="element__image" />
          <button type="button" class="element__trash button-opacity"></button>
          <div class="element__group-social">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like button-opacity"></button>
          </div>
        </div>
      </template>
      <section id="popup-edit" class="popup">
        <form id="form-edit" class="form" novalidate>
          <fieldset class="form__set">
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              id="name-input"
              type="text"
              placeholder="ФИО"
              class="form__input"
              required
              minlength="2"
              maxlength="40."
            />
            <span class="form__input-error name-input-error"></span>
            <input
              id="hobby-input"
              type="text"
              placeholder="О себе"
              class="form__input"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__input-error hobby-input-error"></span>
            <button type="submit" class="form__button button-opacity">
              Сохранить
            </button>
            <button
              id="closeButtonEdit"
              type="button"
              class="popup__close button-opacity"
            ></button>
          </fieldset>
        </form>
      </section>
      <section id="popup-image" class="popup">
        <div id="form-image" class="popup__window-image">
          <img src="#" class="popup__image" alt="" />
          <button
            id="closeButtonImage"
            type="button"
            class="popup__close button-opacity"
          ></button>
          <h2 class="popup__caption"></h2>
        </div>
      </section>
      <section id="popup-add" class="popup">
        <form id="form-add" class="form" novalidate>
          <fieldset class="form__set">
            <h2 class="form__title">Новое место</h2>
            <input
              type="text"
              id="namePlace-input"
              placeholder="Название"
              class="form__input"
              autocomplete="off"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="form__input-error namePlace-input-error"></span>
            <input
              type="url"
              id="linkImage-input"
              placeholder="Ссылка на картинку"
              class="form__input"
              autocomplete="off"
              required
            />
            <span class="form__input-error linkImage-input-error"></span>
            <button type="submit" class="form__button button-opacity">
              Создать
            </button>
            <button
              id="closeButtonAdd"
              type="button"
              class="popup__close button-opacity"
            ></button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2021 Mesto Russia</div>
    </footer>
    <script type="module" src="./scripts/validation.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
