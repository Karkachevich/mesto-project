<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Место Россия</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo_white.svg"
        alt="место Россия"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__social">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__hobby">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-edit button-opacity"></button>
        </div>
        <button type="button" class="profile__button-add button-opacity"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img
            src="./images/kirill-pershin-1.jpg"
            alt="фото Карачаевск"
            class="element__image"
          />
          <div class="element__group-social">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like element__like_active button-opacity"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-2.jpg"
            alt="фото Гора Эльбрус"
            class="element__image"
          />
          <div class="element__group-social">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like element__like_active button-opacity"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-3.jpg"
            alt="фото Домбай"
            class="element__image"
          />
          <div class="element__group-social">
            <h2 class="element__title">Домбай</h2>
            <button type="button" type="button" class="element__like element__like_active button-opacity"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-4.jpg"
            alt="фото Гора Эльбрус"
            class="element__image"
          />
          <div class="element__group-social">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like element__like_active button-opacity"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-5.jpg"
            alt="фото Домбай"
            class="element__image"
          />
          <div class="element__group-social">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like element__like_active button-opacity"></button>
          </div>
        </div>
        <div class="element">
          <img
            src="./images/kirill-pershin-6.jpg"
            alt="фото Карачаево-Черкесия"
            class="element__image"
          />
          <div class="element__group-social">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like element__like_active button-opacity"></button>
          </div>
        </div>
      </section>
      <section id="popup" class="popup">
        <form name="popup__window" class="popup__window">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" placeholder="ФИО" class="popup__form-input" />
          <input type="text" name="hobby" placeholder="О себе" class="popup__form-input" />
          <button type="submit" class="popup__form-button button-opacity">Сохранить</button>
          <button type="button" class="popup__close button-opacity"></button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2021 Mesto Russia</div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
