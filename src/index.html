<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место Россия</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo_white.svg')%>"
        alt="место Россия"
      />
    </header>
    <main>
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__social">
            <h1 class="profile__name"></h1>
            <p class="profile__hobby"></p>
          </div>
          <button
            type="button"
            class="profile__button-edit button-opacity"
          ></button>
        </div>
        <button
          type="button"
          class="profile__button-add button-opacity"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <div class="footer__copyright">&copy; 2021 Mesto Russia</div>
    </footer>
    <section id="popup-edit" class="popup popup_type_profile">
      <form id="form-edit" name="profile" class="form form_type_profile" novalidate>
        <fieldset class="form__set">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            id="name-input"
            name="name"
            type="text"
            placeholder="ФИО"
            class="form__input form__input_type_name"
            required
            minlength="2"
            maxlength="40"
          />
          <label class="form__field">
            <span class="form__input-error name-input-error"></span>
            <input
              id="hobby-input"
              name="hobby"
              type="text"
              placeholder="О себе"
              class="form__input form__input_type_hobby"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="form__input-error hobby-input-error"></span>
          </label>
          <button
            id="submitProfile"
            type="submit"
            class="form__button button-opacity"
          >
            Сохранить
          </button>
          <button
            id="closeButtonEdit"
            type="button"
            class="popup__close button-opacity"
          ></button>
        </fieldset>
      </form>
    </section>
    <section id="popup-image" class="popup popup_type_picture">
      <div id="form-image" class="popup__window-image">
        <img src="#" class="popup__image" alt="" />
        <button
          id="closeButtonImage"
          type="button"
          class="popup__close button-opacity"
        ></button>
        <h2 class="popup__caption"></h2>
      </div>
    </section>
    <section id="popup-add" class="popup popup_type_card-add">
      <form id="form-add" name="card" class="form form_type_card" novalidate>
        <fieldset class="form__set">
          <h2 class="form__title">Новое место</h2>
          <input
            type="text"
            id="place-input"
            name="title"
            placeholder="Название"
            class="form__input form__input_type_title"
            autocomplete="off"
            required
            minlength="2"
            maxlength="30"
          />
          <label class="form__field">
            <span class="form__input-error place-input-error"></span>
            <input
              type="url"
              id="link-input"
              name="link"
              placeholder="Ссылка на картинку"
              class="form__input form__input_type_link"
              autocomplete="off"
              required
            />
            <span class="form__input-error link-input-error"></span>
          </label>
          <button type="submit" class="form__button button-opacity">
            Создать
          </button>
          <button
            id="closeButtonAdd"
            type="button"
            class="popup__close button-opacity"
          ></button>
        </fieldset>
      </form>
    </section>
    <template id="element">
      <div class="element">
        <img class="element__image" />
        <button type="button" class="element__trash button-opacity"></button>
        <div class="element__group-social">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like button-opacity"></button>
        </div>
      </div>
    </template>
  </body>
</html>
